<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label>
            Celsius:
            <input type="text" id="celsiusInput" placeholder="Enter temperature in Celsius">
        </label>
        <label>
            Fahrenheit:
            <input type="text" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit">
        </label>
        <button class="btn" onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
        <button class="btn" onclick="convertFahrenheitToCelsius()">Convert to Celsius</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertCelsiusToFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsiusInput").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("fahrenheitInput").value = fahrenheit.toFixed(2);
            document.getElementById("result").innerText = celsius.toFixed(2) + " degrees Celsius is equal to " + fahrenheit.toFixed(2) + " degrees Fahrenheit.";
        }

        function convertFahrenheitToCelsius() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsiusInput").value = celsius.toFixed(2);
            document.getElementById("result").innerText = fahrenheit.toFixed(2) + " degrees Fahrenheit is equal to " + celsius.toFixed(2) + " degrees Celsius.";
        }
    </script>
</body>
</html>
